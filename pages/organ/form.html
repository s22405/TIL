<main>
    <h2>New Organ</h2>
    <form class="form">
        <label for="Name">Name:  <span class="symbol-required">*</span></label>
        <input type="text" name="Name" id="Name" required />
        <span id="errorName" class="errors-text"></span>
        <br>

        <label for="Price">Price:  <span class="symbol-required">*</span></label>
        <input type="number" step="0.01" name="Price" id="Price" min="0" max="99999.99" required />
        <span id="errorPrice" class="errors-text"></span>
        <br>

        <div class="form-buttons">
            <p id="errorsSummary"></p>
            <input type="submit" value="Submit" class="form-button-submit" />
            <br>
            <a href="../../pages/organ/list.html" class="form-button-cancel">Cancel</a>
        </div>

    </form>
