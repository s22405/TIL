<main>
    <h2>New Operation</h2>
    <form class="form" novalidate onsubmit="return validateForm()">
        <label for="WillingOrganDonor">WillingOrganDonor:  <span class="symbol-required">*</span></label>
        <select name="WillingOrganDonor" id="WillingOrganDonor" required>
            <option value="0">-- Choose WillingOrganDonor --</option>
            <option value="1">Jonathan Mother</option>
        </select>
        <span id="errorWillingOrganDonor" class="errors-text"></span>

        <label for="Doctor">Doctor:  <span class="symbol-required">*</span></label>
        <select name="Doctor" id="Doctor" required>
            <option>-- Choose Doctor --</option>
            <option value="1">Barry The Chopper</option>
        </select>
        <span id="errorDoctor" class="errors-text"></span>

        <label for="Organ">Organ:  <span class="symbol-required">*</span></label>
        <select name="Organ" id="Organ" required>
            <option>-- Choose Organ --</option>
            <option value="1">Heart</option>
        </select>
        <span id="errorOrgan" class="errors-text"></span>

        <label for="Successful">Successful: </label>
        <input type="checkbox" name="Successful" id="Successful"/>
        <span id="errorSuccessful" class="errors-text"></span>

        <label for="BedNumber">BedNumber:  <span class="symbol-required">*</span></label>
        <input type="number" name="BedNumber" id="BedNumber" min="1" max="99" placeholder="1-99" required/>
        <span id="errorBedNumber" class="errors-text"></span>

        <label for="OperationTimestamp">OperationTimestamp:  <span class="symbol-required">*</span></label>
        <input type="date" name="OperationTimestamp" id="OperationTimestamp" required/>
        <span id="errorOperationTimestamp" class="errors-text"></span>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text"></p>
            <input type="submit" value="Submit" class="form-button-submit" />
            <a href="../../pages/operation/list.html" class="form-button-cancel">Cancel</a>
        </div>

    </form>
</main>
