<main>
    <h2>New Operation</h2>
    <form>
        <label for="WillingOrganDonor">WillingOrganDonor: *</label>
        <select name="WillingOrganDonor" id="WillingOrganDonor" required>
            <option>-- Choose WillingOrganDonor --</option>
            <option value="1">Jonathan Mother</option>
        </select>
        <span id="errorWillingOrganDonor"></span>
        <br>

        <label for="Doctor">Doctor: *</label>
        <select name="Doctor" id="Doctor" required>
            <option>-- Choose Doctor --</option>
            <option value="1">Barry The Chopper</option>
        </select>
        <span id="errorDoctor"></span>
        <br>

        <label for="Organ">Organ: *</label>
        <select name="Organ" id="Organ" required>
            <option>-- Choose Organ --</option>
            <option value="1">Heart</option>
        </select>
        <span id="errorOrgan"></span>
        <br>

        <label for="Successful">Successful: *</label>
        <input type="checkbox" name="Successful" id="Successful" required/>
        <span id="errorSuccessful"></span>
        <br>

        <label for="BedNumber">BedNumber: *</label>
        <input type="number" name="BedNumber" id="BedNumber" min="1" max="99" required/>
        <span id="errorBedNumber"></span>
        <br>

        <label for="OperationTimestamp">OperationTimestamp: *</label>
        <input type="date" name="OperationTimestamp" id="OperationTimestamp" required/>
        <span id="errorOperationTimestamp"></span>
        <br>

        <div>
            <p id="errorsSummary"></p>
            <input type="submit" value="Submit" /> <br>
            <a href="../../pages/operation/list.html">Cancel</a>
        </div>

    </form>
</main>
