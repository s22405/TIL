<main>
    <h2>New Operation</h2>
    <form class="form">
        <label for="idWillingOrganDonor">WillingOrganDonor:  <span class="symbol-required">*</span></label>
        <select name="idWillingOrganDonor" id="idWillingOrganDonor" class="error-input" required>
            <option>-- Choose WillingOrganDonor --</option>
            <option value="1">Jonathan Mother</option>
        </select>
        <span id="errorIdWillingOrganDonor" class="errors-text">Field is required</span>

        <label for="idDoctor">Doctor:  <span class="symbol-required">*</span></label>
        <select name="idDoctor" id="idDoctor" class="error-input" required>
            <option>-- Choose Doctor --</option>
            <option value="1">Barry The Chopper</option>
        </select>
        <span id="errorIdDoctor" class="errors-text">Field is required</span>

        <label for="idOrgan">Organ:  <span class="symbol-required">*</span></label>
        <select name="idOrgan" id="idOrgan" class="error-input" required>
            <option>-- Choose Organ --</option>
            <option value="1">Heart</option>
        </select>
        <span id="errorIdOrgan" class="errors-text">Field is required</span>

        <label for="successful">Successful: </label>
        <select name="successful" id="successful">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        <span id="errorSuccessful" class="errors-text"></span>

        <label for="bedNumber">BedNumber:  <span class="symbol-required">*</span></label>
        <input type="number" name="bedNumber" id="bedNumber" min="1" max="99" class="error-input" required/>
        <span id="errorBedNumber" class="errors-text">Field is required</span>

        <label for="operationTimestamp">OperationTimestamp:  <span class="symbol-required">*</span></label>
        <input type="date" name="operationTimestamp" id="operationTimestamp" class="error-input" required/>
        <span id="errorOperationTimestamp" class="errors-text">Field is required</span>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text">Form contains errors</p>
            <input type="submit" value="Submit" class="form-button-submit" />
            <a href="../../pages/operation/list.html" class="form-button-cancel">Cancel</a>
        </div>

    </form>
</main>
