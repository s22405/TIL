<main>
    <h2>New WILLING Organ Donor</h2>
    <form class="form" novalidate onsubmit="return validateForm()">
        <label for="Name">Name:  <span class="symbol-required">*</span></label>
        <input type="text" name="Name" id="Name" placeholder="1-200 characters" required />
        <span id="errorName" class="errors-text"></span>

        <label for="CellNumber">CellNumber:  <span class="symbol-required">*</span></label>
        <input type="number" name="CellNumber" id="CellNumber" min="1" max="99" placeholder="1-99" required />
        <span id="errorCellNumber" class="errors-text"></span>

        <label for="PatientFrom">PatientFrom:  <span class="symbol-required">*</span></label>
        <input type="date" name="PatientFrom" id="PatientFrom" required />
        <span id="errorPatientFrom" class="errors-text"></span>

        <label for="PatientTill">PatientTill:</label>
        <input type="date" name="PatientTill" id="PatientTill"/>
        <span id="errorPatientTill" class="errors-text"></span>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text"></p>
            <input type="submit" value="Submit" class="form-button-submit" />
            <a href="../../pages/willingOrganDonor/list.html" class="form-button-cancel">Cancel</a>
        </div>

    </form>
</main>
