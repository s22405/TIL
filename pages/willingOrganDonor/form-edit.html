<main>
  <h2>Edit a WILLING Organ Donor</h2>
  <form>
    <label for="Name">Name: *</label>
    <input type="text" name="Name" id="Name" value="Jonathan Mother" required />
    <span id="errorName"></span>
    <br>

    <label for="CellNumber">CellNumber: *</label>
    <input type="number" name="CellNumber" id="CellNumber" min="1" max="99" value="1" required />
    <span id="errorCellNumber"></span>
    <br>

    <label for="PatientFrom">PatientFrom: *</label>
    <input type="date" name="PatientFrom" id="PatientFrom" value="5500-04-05" required />
    <span id="errorPatientFrom"></span>
    <br>

    <label for="PatientTill">PatientTill:</label>
    <input type="date" name="PatientTill" id="PatientTill" value="5500-04-06"/>
    <span id="errorPatientTill"></span>

    <div>
      <p id="errorsSummary"></p>
      <input type="submit" value="Submit" /> <br>
      <a href="../../pages/willingOrganDonor/list.html">Cancel</a>
    </div>

  </form>
