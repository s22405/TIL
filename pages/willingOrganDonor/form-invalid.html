<main>
    <h2>New WILLING Organ Donor</h2>
    <form>
        <label for="Name">Name: *</label>
        <input type="text" name="Name" id="Name" required />
        <span id="errorName">Field is required</span>
        <br>

        <label for="CellNumber">CellNumber: *</label>
        <input type="number" name="CellNumber" id="CellNumber" min="1" max="99" required />
        <span id="errorCellNumber">Field is required</span>
        <br>

        <label for="PatientFrom">PatientFrom: *</label>
        <input type="date" name="PatientFrom" id="PatientFrom" required />
        <span id="errorPatientFrom">Field is required</span>
        <br>

        <label for="PatientTill">PatientTill:</label>
        <input type="date" name="PatientTill" id="PatientTill"/>
        <span id="errorPatientTill">Field is required</span>

        <div>
            <p id="errorsSummary">Form contains errors</p>
            <input type="submit" value="Submit" /> <br>
            <a href="../../pages/willingOrganDonor/list.html">Cancel</a>
        </div>

    </form>
</main>
